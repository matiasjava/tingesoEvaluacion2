spring:
  application:
    name: ms2
  cloud:
    config:
      enabled: true
      uri: http://config-server:8081

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-server:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    preferIpAddress: true
    ipAddress: ${POD_IP:}