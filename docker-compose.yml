version: '3.8'

services:
  # Config Server (debe iniciarse primero)
  config-server:
    build: ./config-server
    container_name: config-server
    ports:
      - "8081:8081"
    networks:
      - tingeso-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  # Eureka Server
  eureka-server:
    build: ./eureka-server
    container_name: eureka-server
    ports:
      - "8761:8761"
    environment:
      SPRING_CLOUD_CONFIG_URI: http://config-server:8081
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://eureka-server:8761/eureka
    depends_on:
      config-server:
        condition: service_healthy
    networks:
      - tingeso-net
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8761/eureka/apps || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s

  # Gateway
  gateway-server:
    build: ./gateway-server
    container_name: gateway-server
    ports:
      - "8080:8080"
    environment:
      SPRING_CLOUD_CONFIG_URI: http://config-server:8081
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://eureka-server:8761/eureka
    depends_on:
      config-server:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    networks:
      - tingeso-net
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  # Microservicios (ms1 a ms7)
  ms1:
    build: ./ms1
    container_name: ms1
    ports:
      - "8001:8001"
    environment:
      PORT: 8001
      SPRING_CLOUD_CONFIG_URI: http://config-server:8081
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://eureka-server:8761/eureka
    depends_on:
      config-server:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - tingeso-net

  ms2:
    build: ./ms2
    container_name: ms2
    ports:
      - "8002:8002"
    environment:
      PORT: 8002
      SPRING_CLOUD_CONFIG_URI: http://config-server:8081
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://eureka-server:8761/eureka
    depends_on:
      config-server:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - tingeso-net

  ms3:
    build: ./ms3
    container_name: ms3
    ports:
      - "8003:8003"
    environment:
      PORT: 8003
      SPRING_CLOUD_CONFIG_URI: http://config-server:8081
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://eureka-server:8761/eureka
    depends_on:
      config-server:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - tingeso-net

  ms4:
    build: ./ms4
    container_name: ms4
    ports:
      - "8004:8004"
    environment:
      PORT: 8004
      SPRING_CLOUD_CONFIG_URI: http://config-server:8081
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://eureka-server:8761/eureka
    depends_on:
      config-server:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - tingeso-net

  ms5:
    build: ./ms5
    container_name: ms5
    ports:
      - "8005:8005"
    environment:
      PORT: 8005
      SPRING_CLOUD_CONFIG_URI: http://config-server:8081
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://eureka-server:8761/eureka
    depends_on:
      config-server:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - tingeso-net

  ms6:
    build: ./ms6
    container_name: ms6
    ports:
      - "8006:8006"
    environment:
      PORT: 8006
      SPRING_CLOUD_CONFIG_URI: http://config-server:8081
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://eureka-server:8761/eureka
    depends_on:
      config-server:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - tingeso-net

  ms7:
    build: ./ms7
    container_name: ms7
    ports:
      - "8007:8007"
    environment:
      PORT: 8007
      SPRING_CLOUD_CONFIG_URI: http://config-server:8081
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://eureka-server:8761/eureka
    depends_on:
      config-server:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - tingeso-net

  # Frontend (React)
  frontend:
    build: ./Frontend
    container_name: frontend
    ports:
      - "5173:80"
    networks:
      - tingeso-net


  postgres:
    image: postgres:17
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
      POSTGRES_MULTIPLE_DATABASES: ms1,ms2,ms3,ms4,ms5,ms6,ms7
    volumes:
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - tingeso-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  tingeso-net:
    driver: bridge

volumes:
  postgres_data: